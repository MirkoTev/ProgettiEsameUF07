<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <title>Meteo App</title>

<body>
  <div class="container">

    <h2>O Cerca una LocalitÃ  (Latitudine e Longitudine)</h2>
    <!-- Form per inserire manualmente latitudine e longitudine -->
    <form id="locationForm">

    <!-- Box per visualizzare i dati meteo -->

      <h2>Meteo Attuale</h2>
      <img id="weatherIcon" src="" alt="Icona Meteo">
      <p><strong>Temperatura:</strong> <span id="temperature"></span>Â°C</p>

      <p><strong>Pioggia:</strong> <span id="rain"></span> mm</p>
      <p><strong>Copertura nuvolosa:</strong> <span id="clouds"></span>%</p>
      <p><strong>Vento:</strong> <span id="wind"></span> km/h</p>
      <p><strong>Codice Meteo:</strong> <span id="code"></span></p>
    </div>
  </div>

  <script src="js/meteo.js"></script>
